    <main>

                            USUARIO</button> -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">NUEVO USUARIO</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <input type="text" class="form-control" id="" placeholder="Usuario">
                                            </div>
                                            <div class="mb-3">
                                                <input type="text" class="form-control" id="" placeholder="Contraseña">
                                            </div>
                                            <div class="mb-3">
                                                <input type="text" class="form-control" id="" placeholder="Email">
                                            </div>
                                            <div class="mb-3">
                                                <input type="text" class="form-control" id="" placeholder="Teléfono">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn" data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-color mx-4 w-auto table-striped table-hover container mt-3 table-bordered">

                        <tr>

                            <th scope="col">Usuario</th>
                            <th scope="col">Habilitar</th>
                            <th scope="col">Opciones</th>
