<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/CONTACTO.CSS">
    <script src="https://kit.fontawesome.com/d4c04a1274.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header-personalizado">
        <nav class="navbar navbar-expand-lg navbar-color" id="inyectar-navbar">
            <!-- NAVBAR INYECTADO -->
        </nav>
    </header>

    <main>
        <div class="container div-contactanos rounded-2 py-5 mx-auto ">
            <div class="card contactanos">
                <div class="card-body text-center">
                    <h3> ¡CONTACTANOS!</h3>
                </div>
            </div>
            <div class="row align-items-stretch">
                <div class="row m-0 flex-row justify-content-between h-75">
                    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                        <div class="container justify-content-center align-items-center d-flex mapa">
                            <iframe class="mapa mt-3"
                                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3348.3570491657824!2d-60.65922018439898!3d-32.94158147896277!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1656623430770!5m2!1ses!2sar"
                                width="250" height="300" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>

                    <!-- Contenido de CONTACTOS -->
                    <div class="col-12 col-md-6 d-flex flex-column justify-content-center mt-5">
                        <div class="row align-items-stretch">
                            <h3 class="titulo-contacto">CONTACTO</h3>
                            <form action="https://formspree.io/f/maykqzbb" method="post">
                                <div class="mt-3 d-flex justify-content-center div-input position-relative">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                    <input type="contactoNombre" name="contactoNombre" class="form-control w-75"
                                        id="contactoNombre" placeholder="Ingresa tu nombre">
                                    <p class="valid-tooltip">Completo</p>
                                    <p class="invalid-tooltip">Falta completar</p>
                                </div>

                                <div class="my-3 d-flex justify-content-center div-input position-relative">
                                    <div class="d-flex align-items-center justify-content-center ">
                                        <i class="fa-solid fa-envelope"></i>
                                    </div>
                                    <input type="email" name="email" class="form-control w-75"
                                        id="contactoEmail" placeholder="Ingresa tu Email">
                                    <!-- <p class="valid-tooltip">Completo</p> -->
                                    <p class="invalid-tooltip">Email mal ingresado o incompleto</p>
                                </div>
                                <div id="alerta-email-erroneo">
                                    
                                </div>
                                <div class="my-3 d-flex justify-content-center div-textarea position-relative">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </div>
                                    <textarea name="contactoComentario" class="form-control w-75"
                                        id="contactoComentario" rows="3"
                                        placeholder="¿Qué tienes para decirnos?"></textarea>
                                    <p class="valid-tooltip">Completo</p>
                                    <p class="invalid-tooltip">Falta completar</p>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" id="contactoBoton" onclick="validarContacto()"
                                        class="btn-contacto">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto">
        <div class="d-flex flex-column align-items-center">
            <div class="row footer-contenido m-0 justify-content-center p-0 pt-4 text-white w-100">
                <div class="col-12 col-sm-6 col-md-3 p-0 mt-4 d-flex justify-content-center w-auto align-items-center">
                    <a href="/index.html" class="m-0 p-0 d-flex flex-column align-items-center text-decoration-none">
                        <img class="img-fluid rounded-circle" src="/img/Logosolo.png" width="150" height="100"
                            alt="logo">
                        <img src="/img/letraslogo.png" width="140vh" height="70vh" alt="Letras.png">
                    </a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 p-0 d-flex flex-column align-items-center">
                    <h5 class="my-3 fw-bold">REDES SOCIALES</h5>
                    <div class="mb-2 w-75">
                        <div class="row m-0 justify-content-center">
                            <div class="col-6 div-btn-redes">
                                <a href="https://www.facebook.com" id="btn-red-facebook"
                                    class="d-flex text-white align-items-center justify-content-center rounded-circle">
                                    <i class="fa-brands fa-facebook"></i>
                                </a>
                            </div>
                            <div class="col-6 div-btn-redes">
                                <a href="https://www.twitter.com" id="btn-red-twitter"
                                    class="d-flex text-white align-items-center justify-content-center rounded-circle">
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-6 div-btn-redes">
                                <a href="https://www.instagram.com" id="btn-red-instagram"
                                    class="d-flex text-white align-items-center justify-content-center rounded-circle">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                            </div>
                            <div class="col-6 div-btn-redes">
                                <a href="https://web.whatsapp.com/" id="btn-red-whatsapp"
                                    class="d-flex text-white align-items-center justify-content-center rounded-circle">
                                    <i class="fa-brands fa-whatsapp"></i>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
                <div
                    class="container-fluid mt-4 mt-sm-0 mx-1 div-suscribirse col-12 col-sm-12 col-md-4 d-flex justify-content-center justify-content-md-between">
                    <div class="row m-0 flex-column w-auto">
                        <div
                            class="col-12 col-md-6 d-flex flex-column justify-content-center justify-content-md-start w-100">
                            <h5 class="text-center my-3">SUSCRIBETE</h5>
                            <p class="text-center">Subscribite para estar al tanto de los nuevos platos que ingresen al
                                menu!</p>
                        </div>
                        <div class="col-12 col-md-6 p-lg-0 d-flex w-100 justify-content-center">
                            <div class="row m-0 w-100 justify-content-md-center">
                                <div class="col-12 col-lg-8 d-lg-flex align-items-center">
                                    <input type="Introduce tu email">
                                </div>
                                <div class="col-12 py-3 col-lg-4 d-flex justify-content-center">
                                    <button class="btn d-flex">SUSCRIBETE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 p-0 mt-4 copyright">
                <p class="m-0 my-2 text white text-center">COPYRIGHT© - GRUPO 3 - PROYECTO 2 - 2022</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="/script/CONTACTO.JS"></script>
</body>

</html>
