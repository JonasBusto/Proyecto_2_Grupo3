<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d4c04a1274.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>
        <div class="text-center my-4">
            <h3>Administrar Comidas</h3>
        </div>

        <div class="container-fluid" id="div-table">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="table-th" scope="col">Codigo</th>
                        <th class="table-th" scope="col">Nombre</th>
                        <th class="table-th" scope="col">Categoria</th>
                        <th class="table-th" scope="col">Descripción</th>
                        <th class="table-th" scope="col">Publicado</th>
                        <th class="table-th w-25" scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Pizza</td>
                        <td>****</td>
                        <td>****
                        <td>v</td>
                        <td class="d-flex flex-row justify-content-between">
                            <!-- INICIO DEL MODAL DEL BOTON ELIMINAR -->
                            <button class="btn-op" data-bs-toggle="modal" data-bs-target="#modalEliminar"><i
                                    class="fa-solid fa-trash-can"></i></button>
                            <div class="modal fade" id="modalEliminar" tabindex="-1"
                                aria-labelledby="modalEliminarLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalEliminarLabel">Eliminar producto</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <h5>¿Estas seguro de eliminar el producto "Nombre" - "Id"?</h5>
                                            <div class="d-flex flex-row justify-content-between">
                                                <button class="btn btn-warning"
                                                    data-bs-dismiss="modal">Cancelar</button>
                                                <button class="btn btn-danger">Eliminar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- FIN DEL MODAL DEL BOTON ELIMINAR -->

                            <!-- INICIO DEL MODAL DEL BOTON MODIFICAR -->
                            <button class="btn-op" data-bs-toggle="modal" data-bs-target="#modalModificar"><i
                                    class="fa-regular fa-pen-to-square"></i></button>
                            <div class="modal fade" id="modalModificar" tabindex="-1"
                                aria-labelledby="modalModificarLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalModificarLabel">Modificar: Pizza</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            ...
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cerrar</button>

                                            <!-- BOTON CONFIRMAR -->
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                data-bs-target="#modalConfirmarModificar">Guardar Cambios</button>

                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" id="modalConfirmarModificar" tabindex="-1"
                                aria-labelledby="modalConfirmarModificarLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalConfirmarModificarLabel">Eliminar
                                                producto</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <h5>¿Estas seguro de modificar el producto "Nombre" - "Id"?
                                            </h5>
                                            <div class="d-flex flex-row justify-content-between">
                                                <button class="btn btn-warning"
                                                    data-bs-dismiss="modal">Cancelar</button>
                                                <button class="btn btn-danger">Eliminar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- FIN DEL MODAL DEL BOTON MODIFICAR -->

                            <!-- INICIO DEL MODAL DEL BOTON FAVORITO -->
                            <button class="btn-op"><i class="fa-solid fa-star text-warning"></i></button>
                            <!-- FIN DEL MODAL DEL BOTON FAVORITO -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
